{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            /* Establece el fondo claro y ocupa toda la altura de la vista */
            background-color: #e9ecef; /* Un gris claro suave */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .account-creation-container {
            /* El contenedor principal será una card de Bootstrap */
            max-width: 420px;
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: 600;
            color: #007bff; /* Color primario */
        }
        .info-text {
            font-size: 0.9em;
            color: #6c757d; /* Gris tenue */
            margin-bottom: 20px;
        }
        .info-success {
            font-size: 0.85em;
            color: #198754; /* Verde de éxito */
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="account-creation-container">
    <h2 class="text-center mb-4">CREAR CUENTA</h2>
    <p class="text-center info-text">Los campos marcados con * son obligatorios.</p>

    <form action="{% url 'registro' %}" method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="new_username" class="form-label">Nombre de Usuario *</label>
            <input type="text" id="new_username" name="new_username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="new_password" class="form-label">Contraseña *</label>
            <input type="password" id="new_password" name="new_password" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="email" class="form-label">Correo Electrónico *</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Registrarse</button>
    </form>
    
    <p class="info-success">
        * Se enviará un correo de confirmación a tu dirección al completar el registro.
    </p>

    <div class="text-center mt-3">
        ¿Ya tienes cuenta? <a href="{% url 'cuenta' %}" class="text-decoration-none">Iniciar Sesión</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
