<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Cuenta</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial;
            background: linear-gradient(135deg, #ffb400, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .card {
            background: #fff;
            width: 420px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            font-size: 28px;
            color: #000000;
            font-weight: 700;
        }

        .user-box {
            padding: 15px;
            background: #f3f4f6;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-regresar {
            background: #ffb400;
        }

        .btn-regresar:hover {
            background: #ba8e23;
        }

        .btn-salir {
            background: #ef4444;
        }

        .btn-salir:hover {
            background: #dc2626;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-15px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Mi Cuenta</h2>

        <div class="user-box">
            <strong>Usuario:</strong> {{ usuario }}
        </div>

        <!-- Bot贸n para regresar -->
        <a href="/" class="btn btn-regresar">Regresar al inicio</a>

        <!-- Bot贸n para cerrar sesi贸n -->
        <a href="{% url 'logout' %}" class="btn btn-salir">Cerrar sesi贸n</a>
    </div>

</body>
</html>
