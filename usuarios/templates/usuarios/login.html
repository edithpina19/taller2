{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            /* Mismo fondo que la página de Crear Cuenta */
            background-color: #e9ecef; /* Un gris claro suave */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            /* Estilo de tarjeta moderno y centrado */
            max-width: 420px;
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: 600;
            color: #007bff; /* Color primario */
        }
        .info-link {
            font-size: 0.9em;
        }
        .info-link a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password-link {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            font-size: 0.85em;
        }
        .forgot-password-link a {
            color: #6c757d; /* Gris tenue para no competir con el botón */
            text-decoration: none;
        }
        .forgot-password-link a:hover {
             color: #007bff;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text-center mb-4">INICIAR SESIÓN</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="forgot-password-link">
            <a href="{% url 'password_reset_form' %}">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>

        <div class="text-center mt-3 info-link">
            ¿No tienes cuenta? <a href="/cuenta">Crear cuenta</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
